<!DOCTYPE html>
<html>
<head>
  <title>Microsoft 官网</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="microsoft_logo.png" alt="Microsoft Logo">
      <ul>
        <li><a href="#">Windows</a></li>
        <li><a href="#">Office</a></li>
        <li><a href="#">Surface</a></li>
        <li><a href="#">Xbox</a></li>
      </ul>
      <button>Sign In</button>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Microsoft 365</h1>
        <p>让您随时随地保持高效工作和创造力。</p>
        <button>了解更多</button>
      </div>
      <img src="hero_image.jpg" alt="Microsoft 365 Hero Image">
    </section>
    <section class="features">
      <h2>为您的生活和工作提供卓越的体验</h2>
      <div class="feature">
        <img src="feature1_icon.png" alt="Feature 1 Icon">
        <h3>无缝协作</h3>
        <p>与团队成员实时共享和编辑文件。</p>
      </div>
      <div class="feature">
        <img src="feature2_icon.png" alt="Feature 2 Icon">
        <h3>智能安全</h3>
        <p>保护您的数据和隐私。</p>
      </div>
      <div class="feature">
        <img src="feature3_icon.png" alt="Feature 3 Icon">
        <h3>创新工具</h3>
        <p>发挥您的创造力，构建出色的内容。</p>
      </div>
    </section>
    <section class="cta">
      <h2>现在开始体验 Microsoft 365</h2>
      <p>注册并获取一个月的免费试用。</p>
      <button>立即试用</button>
    </section>
  </main>
  <footer>
    <p>版权所有 &#169; 2023 Microsoft Corporation. 保留所有权利。</p>
  </footer>
</body>
</html>
